<style>
  /* Fullscreen overlay with subtle dark gradient */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner style - double ring */
.spinner {
  position: relative;
  width: 80px;
  height: 80px;
  border: 6px solid transparent;
  border-top: 6px solid #6dd1ed; /* Yellow */
  border-bottom: 6px solid #6dd1ed;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}
.spinner::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 10px;
  width: 60px;
  height: 60px;
  border: 6px solid transparent;
  border-left: 6px solid #f3f3f3; /* Light gray */
  border-right: 6px solid #f3f3f3;
  border-radius: 50%;
  animation: spinReverse 0.8s linear infinite;
}

/* Loading text style */
.loading-text {
  margin-top: 20px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 2.5rem;
  color: #6dd1ed;
  text-shadow: 0 0 5px #ffffff;
  user-select: none;
}

/* Spin animations */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes spinReverse {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(-360deg); }
}

</style>

</script>
